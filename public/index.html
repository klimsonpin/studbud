<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StudBud</title>
    <link rel="shortcut icon" type="image/png" href="images/cloud.png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="scss/main.scss">

    

   
    
  </head>
  <body>
    
    <!--Nav bar html-->
    <div class="tabs">
      <div class="tabs__head">
        <div class="tabs__toggle is-active">
          <span class="tabs__name">Timer</span>
        </div>
        <div class="tabs__toggle">
          <span class="tabs__name">Kanban Board</span>
        </div>
        <div class="tabs__toggle">
          <span class="tabs__name">Music</span>
        </div>
        <div class="tabs__toggle">
          <span class="tabs__name">Dictionary</span>
        </div>
      </div>
 
      



      <!--Pomodoro html-->
      <div class="tabs__body">

        <div class="tabs__content is-active">
          <h2>Pomodoro</h2>
          <p id="work" class="label">Work</p>
          <p id="break" class="label">Cycles</p>
          <p id="cycles" class="label">Break</p>
          
          <div id="work-timer" class="timer"> <p class="tabs__text" id="work_minutes">25</p> <p class="semicolon">:</p><p id="work_seconds">00</p> </div>
          <p id="counter" class="timer">0</p>

      <!--Break Timer-->
      <div id="break-timer" class="timer">
          <p id="break_minutes">5</p><p class="semicolon">:</p><p id="break_seconds">00</p>
      </div>
      <div class="pomo-buttons">
      <button id="start_stop"  class="btn_stop">Start</button> <button id="reset"  class="btn_stop" onclick="reset()">Reset</button>
    </div>
      <div class="stopwatch">
        <div class="line"></div>
        <!--Stopwatch -->
       <h2>Stopwatch</h2>
        <div id="display">
            00:00:00
        </div>

        <div class="buttons">
            <button id="startStop" onclick="startStop()" class="btn_stop">Start</button> <button id="reset"  class="btn_stop" onclick="reset()">Reset</button>
        </div>

    </div>


     
      </div>


 <!--Tasklist html-->
        <div class="tabs__content">
          <div class="carousel">
            <div class="carousel__item">
              <div id="task-grid"><form id="taskform">
                <h2>Tasklist</h2>
                      <label for="task">Task:</label>
                      <input type="text" name="task" id="taskInput">
                  
                      <br>
                    <!-- Date input -->
                      <label for="dueDate">Due Date: </label>
                      <input type="date" name="dueDate" id="dueDateInput">
                      <br>
                    <!-- Time input -->
                    <label for="completionTime">Completion Time: </label>
                      <input type="time" name="completionTime" id="completionTimeInput">
                  
                      <br>
                  
                    <label for="estimatedTime">Estimated completion time (in mins):</label>
                    <input type="number" name="estimatedTime" id="estimatedTimeInput">
                    <!-- Priority -->
                    <br>
                  
                    <label for="priority">Task Priority:</label>
                    <select name="prority" id="priorityInput">
                      <option value="">Select one</option>
                      <option value="Low">Low</option>
                      <option value="Medium">Medium</option>
                      <option value="High">High</option>
                    </select>
                  
                    <br>
                  
                    <button id="submit" type="submit">Submit</button>
                    </form>
                    
                    <ul id="tasklist"> </ul>
                    <p id="nav-info">Swipe right for Kanban board</p>
                    </div>
                    

                    <!--Kanban board-->
                              </div>
                      <div class="carousel__item">
                        <div class="todo-container">
                          <div class="status" id="no_status">
                            <h1>Tasks</h1>
                            
                          
                          </div>
                          <div class="status">
                            <h1>Not Started</h1>
                          </div>
                          <div class="status">
                            <h1>In Progress</h1>
                          </div>
                          <div class="status">
                            <h1>Completed</h1>
                          </div>
                        </div>



                      </div>
                      

                      </div>
                      
                    </div>
            
                      
                    
                      
                  
        <!--Music player html-->
        <div class="tabs__content">
          <div class="player">
            <div class="details">
              <div class="now-playing">PLAYING x OF y</div>
              <div class="track-art"></div>
              <div class="track-name">Track Name</div>
              <div class="track-artist">Track Artist</div>
            </div>

            <div class="buttons">
              <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
              <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
              <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
            </div>
            <div class="slider_container">
              <div class="current-time">00:00</div>
              <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
              <div class="total-duration">00:00</div>
            </div>
            <div class="slider_container">
              <i class="fa fa-volume-down"></i>
              <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
              <i class="fa fa-volume-up"></i>
            </div>
          </div>
        
        
        
      
    
        </div>
        <!--Dictionary html-->
        <div class="tabs__content">
          <audio id="sound"></audio>
          <div class="container">
            <div class="search-box">
                <input
                    type="text"
                    placeholder="Search for a word.."
                    id="input-word"
                />
                <button id="search-btn">Search</button>
            </div>
            <div class="result" id="result"></div>
        </div>
              
            </div>
        </div>
      </div>
    </div>
    


  <script type="module" src="script.js"></script>
  <script  src="tasklist.js"></script>
  <script  src="timer.js"></script>
  <script  src="navigation.js"></script>
  <script  src="dictionary.js"></script>
  <script  src="carousel.js"></script>
  <script  src="kanban.js"></script>
  <script  src="stopwatch.js"></script>
  <script  src="musicplayer.js"></script>
  </body>
</html>
