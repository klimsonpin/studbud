<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    
    <link rel="stylesheet" href="/index.b2a7a68e.css">
    
    
  </head>
  <body>
   <div id="task-grid"><form id="taskform">
    <label for="task">Task:</label>
    <input type="text" name="task" id="taskInput">

    <br>
  <!-- Date input -->
    <label for="dueDate">Due Date: </label>
    <input type="date" name="dueDate" id="dueDateInput">
    <br>
  <!-- Time input -->
  <label for="completionTime">Completion Time: </label>
    <input type="time" name="completionTime" id="completionTimeInput">

    <br>

  <label for="estimatedTime">Estimated completion time (in mins):</label>
  <input type="number" name="estimatedTime" id="estimatedTimeInput">
  <!-- Priority -->
  <br>

  <label for="priority">Task Priority:</label>
  <select name="prority" id="priorityInput">
    <option value="">Select one</option>
    <option value="Low">Low</option>
    <option value="Medium">Medium</option>
    <option value="High">High</option>
  </select>

  <br>

    <button type="submit">Submit</button>
  </form>
  <ul id="tasklist">
    <p id="emptyList"> You have not added any tasks yet.</p>
  </ul></div>
  <script src="/tasklist.807884c9.js" defer=""></script>
  <script src="/tasklist.e111675c.js"></script>
  </body>
</html>
